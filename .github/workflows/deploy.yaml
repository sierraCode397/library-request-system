name: Deploy MkDocs to Vercel (only on docs changes)

on:
  push:
    branches: ["main", "develop"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "mkdocs.yaml"
      - "README.md"
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "mkdocs.yaml"
      - "README.md"
  workflow_dispatch:

jobs:
  cleanup-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old artifacts
        uses: actions/github-script@v7
        with:
          script: |
            const maxToKeep = 5;
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const oldArtifacts = artifacts.data.artifacts.slice(maxToKeep);

            for (const artifact of oldArtifacts) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id
              });
              console.log(`Deleted artifact: ${artifact.name}`);
            }

  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs & theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy site to Vercel (only if site/ exists)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -d site ]; then
            echo "Deploying site/ to Vercel..."
            vercel --token "$VERCEL_TOKEN" --cwd site --prod --confirm
          else
            echo "No site/ directory found â€” nothing to deploy."
            exit 0
          fi

      - name: Set commit status to success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "success",
              context: "MkDocs Deployment",
              description: "Documentation deployed successfully!"
            })

      - name: Set commit status to failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: "failure",
              context: "MkDocs Deployment",
              description: "Deployment failed."
            })
