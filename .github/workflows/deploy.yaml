name: Deploy MkDocs to Vercel (only on docs changes)

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "mkdocs.yaml"
      - "README.md"
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "mkdocs.yaml"
      - "README.md"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs & theme
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy site to Vercel (only if site/ exists)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -d site ]; then
            echo "Deploying site/ to Vercel..."
            vercel --token "$VERCEL_TOKEN" --cwd site --prod --confirm
          else
            echo "No site/ directory found â€” nothing to deploy."
            exit 0
          fi
